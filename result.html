      <script>
        let v = new URLSearchParams(window.location.search);
        v = v.get('search-key');
        const urlLists = [
          "https://www.daw-world.net/about.html",
          "https://www.daw-world.net/composition.html",
          "https://www.daw-world.net/arrangement.html",
          "https://www.daw-world.net/contents/basic/notes-name.html",
          "https://www.daw-world.net/contents/basic/scale.html",
        ];

        $.each(urlLists, function(i){
          $.ajax({
            url : urlLists[i],
            dataType : 'html',
            success : function(data){

              if( $(data).find("main").text().indexOf(v) !== -1){

                $('<li><a href="' + urlLists[i] + '">' +$(data).find(".search-style").text() + '</a></li>').appendTo('#result');
              }
            },

            error: function(data){
              console.log("error")
            }
          });
        });
      </script>
