			<script>
				let v = new URLSearchParams(window.location.search);
				v = v.get('search-key');
				const urlLists = [
					"https://ryutaro1234.github.io/daw-world/about.html",
					"https://ryutaro1234.github.io/daw-world/composition.html",

					"https://ryutaro1234.github.io/daw-world/contents/basic/scale.html",
				];

				$.each(urlLists, function(i){
					$.ajax({
						url : urlLists[i],
						dataType : 'html',
						success : function(data){

							if( $(data).find("main").text().indexOf(v) !== -1){

								$('<li><a href="' + urlLists[i] + '">' +$(data).find(".search-style").text() + '</a></li>').appendTo('#result');
							}
						},

						error: function(data){
							console.log("error")
						}
					});
				});
			</script>
