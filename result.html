    <main>
      <section class="result_contents">
        <h2>検索結果</h2>
        <ul id="result">

        </ul>
      </section>

      <script>
        let v = new URLSearchParams(window.location.search);
        v = v.get('search-key');
        const urlLists = [
          "https://daw-world.net/",
          "https://daw-world.net/composition/",
          "https://daw-world.net/arrangement/",
          "https://daw-world.net/composition/scale/",
          "https://daw-world.net/composition/melody/",
          "https://daw-world.net/arrangement/drums/",
          "https://daw-world.net/composition/chord-progression/",
          "https://daw-world.net/about/admin/",
        ];

        $.each(urlLists, function(i){
          $.ajax({
            url : urlLists[i],
            dataType : 'html',
            success : function(data){

              if( $(data).find("main").text().indexOf(v) !== -1){

                $('<li><a href="' + urlLists[i] + '">' +$(data).find(".search-style").text() + '</a></li>').appendTo('#result');
              }
            },

            error: function(data){
              console.log("error")
            }
          });
        });
      </script>
    </main>
