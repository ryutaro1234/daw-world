				<h2 class="result_title">検索結果</h2>

				</ul>
			</section>

			<script>
				let v = new URLSearchParams(window.location.search);
				v = v.get('search-key');
				const urlLists = [
					"https://ryutaro1234.github.io/daw-world/about.html",
					"https://ryutaro1234.github.io/daw-world/arrangement.html",
					"https://ryutaro1234.github.io/daw-world/composition.html",
					"https://ryutaro1234.github.io/daw-world/contents/basic/notes-name.html",
					"https://ryutaro1234.github.io/daw-world/index.html",
				];

				$.each(urlLists, function(i){
					$.ajax({
						url　: urlLists[i],
						dataType : 'html',
						success　: function(data){

							if( $(data).find("#article").text().indexOf(v) !== -1){

								$('<li><a href="' + urlLists[i] + '">' +$(data).find(".h1-style").text() + '</a></li>').appendTo('#result');
							}
						},

						error: function(data){
							console.log("error")
						}
					});
				});
			</script>
		</main>
